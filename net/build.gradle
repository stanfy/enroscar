dependencies(
  project.dependOnProjects([':enroscar-beans', ':enroscar-shared', ':enroscar-content', ':enroscar-sdk-dep'])
)

dependencies {
  
  compile 'com.jakewharton:disklrucache:2.0.2'
  compile 'com.google.code.gson:gson:2.2.4'
  compile('com.stanfy:gson-xml-java:0.1.+') {
    exclude group: 'xmlpull', module: 'xmlpull'
  }

  testCompile 'com.google.mockwebserver:mockwebserver:20130403'
  // TODO: it should come from robolectric
  testCompile 'net.sf.kxml:kxml2:2.3.0'
}

android {

  defaultConfig {
    proguardFile 'proguard.txt'
  }

}

// POM file modifications
uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name 'Enroscar Net'
        description 'Tools for building REST clients in top of Android services'
      }
    }
  }
}

