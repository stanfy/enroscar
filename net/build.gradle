dependOnProjects([':enroscar-beans', ':enroscar-io', ':enroscar-content'])

dependencies {
  
  compile 'com.jakewharton:disklrucache:2.0.2'
  compile 'com.google.code.gson:gson:2.2.4'
  compile('com.stanfy:gson-xml-java:0.1.+') {
    exclude group: 'xmlpull', module: 'xmlpull'
  }

  testCompile 'net.sf.kxml:kxml2:2.3.0'
}

android {

  defaultConfig {
    proguardFile 'proguard.txt'
  }

  // FIXME Hack IDE
  sourceSets {
    instrumentTest.setRoot('src/test')
  }

}

dependencies {
  instrumentTestCompile 'junit:junit:4.11', 'org.robolectric:robolectric:2.3-SNAPSHOT'
}

// POM file modifications
uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name 'Enroscar Net'
        description 'Tools for building REST clients in top of Android services'
      }
    }
  }
}

